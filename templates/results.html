<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Images</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Add your CSS styles here */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .image-wrapper {
            margin: 10px;
            text-align: center;
        }
        .image-wrapper img {
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .download-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Images</h1>
        <div class="images">
            {% for model, filename in image_filenames %}
                <div class="image-wrapper">
                    <img src="{{ url_for('static', filename=filename) }}" alt="Generated Image" title="{{ model }}">
                    <p>{{ model }}</p>
                    <a href="{{ url_for('static', filename=filename) }}" class="download-button" download>Download</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
