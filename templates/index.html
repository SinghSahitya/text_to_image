<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Text to Image Generation</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="generate-form" action="/generate" method="post" onsubmit="showLoadingMessage()">
                    <div class="mb-3">
                        <label for="prompt" class="form-label">Enter your prompt:</label>
                        <input type="text" class="form-control" id="prompt" name="prompt" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Images</button>
                </form>
                <p id="loading-message" class="text-center mt-3" style="display: none;">Please wait while we generate your images...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function showLoadingMessage() {
            document.getElementById("generate-form").style.display = "none";
            document.getElementById("loading-message").style.display = "block";
        }
    </script>
</body>
</html>
